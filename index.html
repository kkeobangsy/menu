<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8" />
            <meta name= "viewport" content="width=device-width, initial-scale=1.0" />
                <title>photoOps</title>
                <!---font awesome-->
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

                <!--styles-->
                <link rel="stylesheet" href="styles.css" >
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        </head>
        <body>
            <section class="menu">
                <!--title-->
                    <div class="title">
                        <h2>our menu</h2>
                        <div class="underline"></div>
                    </div>
                    <a href="cart.html">
                        <div class="cart">
                            <i class="bi bi-cart2"></i>
                            <div id="cartAmount" class="cartAount">0</div>
                        </div>
                    </a>
                    <div class="btn-container">
                        <button type="button" class="filter-btn" data-id="all">All</button>
                        <button type="button" class="filter-btn" data-id="pies">Pies</button>
                        <button type="button" class="filter-btn" data-id="Breakfast">Breakfast</button>
                        <button type="button" class="filter-btn" data-id="dessert">Dessert</button>
                    </div>
                    <!--menu items-->
                    <div class="section-center">
                        <!--single item-->
                        <article class="menu-item">
                            <img src="pic/pexels.jpg" alt="menu item" class="photo">
                              <div class="item-info">
                                <header>
                                    <h4>chocolate cake</h4>
                                    <h4 class="price">$30</h4>
                                </header>
                                <p class="item-text">
                                    Lorem ipsum dolor sit amet consectetur adipisicing elit.
                                    Repudiandae, sint quam. Et reprehenderit fugiat nesciunt inventore
                                    laboriosam excepturi! Quo, officia.
                                </p>
                                <button type="button" class="addbutton" data-id="addButton">addButton</button>
                              </div>
                        </article>
                    </div>
            </section>
            <!--javascript-->
            <script src="app.js"></script>
        </body>
    </html>
